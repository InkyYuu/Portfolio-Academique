<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kellian Bredeau" />
    <meta name="description" itemprop="description"
        content="Bienvenue sur le Portfolio d'un jeune étudiant en informatique qui rêve d'en faire son métier.">
    <meta name="keywords" itemprop="keywords"
        content="portfolio, informatique, développement, BUT, Kellian, Bredeau, étudiant, développeur, game developper, études">
    <!-- Page info -->
    <title>Portfolio Home</title>
    <!-- Sheet CSS -->
    <link rel="stylesheet" href="Assets/css/variable.css">
    <link rel="stylesheet" href="Assets/css/navbar.css">
    <link rel="stylesheet" href="Assets/css/myself.css">
    <link rel="stylesheet" href="Assets/css/project.css">
    <link rel="stylesheet" href="Assets/css/modal.css">
    <link rel="stylesheet" href="Assets/css/timeline.css">
    <link rel="stylesheet" href="Assets/css/tile.css">
    <link rel="stylesheet" href="Assets/css/credit.css">
    <!-- Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wdth,wght@0,100..200,100..900;1,100..200,100..900&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <div class="toggle-btn">
                <i class='btn-plus'></i>
            </div>
            <span style="--i:1;">
                <a text="Home" href="#part-presentation"><i class='btn-presentation'></i></a>
            </span>
            <span style="--i:2;">
                <a href="#part-projects"><i class='btn-competences'></i></a>
            </span>
            <span style="--i:3;">
                <a href="#part-timeline"><i class='btn-parcours'></i></a>
            </span>
            <span style="--i:4;">
                <a href="#part-alternance"><i class='btn-alternance'></i></a>
            </span>
            <span style="--i:5;">
                <a href="#part-credits"><i class='btn-liens'></i></a>
            </span>
        </div>
    </nav>

    <main>
        <div class="part" id="part-presentation">
            <h1 class="title-part advent-pro-font">Présentation</h1>
            <div class="all-sides">
                <div class="left-side">
                    <div class="social"></div>
                </div>
                <div class="right-side">
                    <div class="top-content">
                        <div class="picture-profile"></div>
                        <div class="main-content">
                            <div class="main-info advent-pro-font"></div>
                            <div class="main-detail exo-font"></div>
                        </div>
                    </div>
                    <div class="more-info exo-font">
                        <div class="left-info">
                            <div class="title-info"></div>
                            <div class="content-info"></div>
                        </div>
                        <div class="right-info">
                            <div class="title-info"></div>
                            <div class="content-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="part" id="part-projects">
            <h1 class="title-part advent-pro-font">Projets et Compétences</h1>
            <div class="all-projects">
                <div class="filter-bloc exo-font"></div>
            </div>
        </div>

        <div class="part" id="part-timeline">
            <h1 class="title-part advent-pro-font">Mon parcours</h1>
            <div class="container">
                <div class="all-timelines"></div>
            </div>
        </div>

        <div class="part" id="part-alternance">
            <h1 class="title-part advent-pro-font">Alternance</h1>
            <div class="all-tiles"></div>
        </div>

        <div class="part" id="part-credits">
            <h1 class="title-part advent-pro-font">Crédits</h1>
            <div class="all-credits"></div>
        </div>
    </main>

    <div class="templates">
        <!-- Template social button -->
        <template id="social-button-template">
            <a class="social-button">
                <div class="tooltip-container exo-font"><span class="tooltip"></span></div>
            </a>
        </template>
        <!-- Template de bloc de projets -->
        <template id="project-bloc-template">
            <div class="projects-bloc" data-bloc="">
                <div class="rotate-title">
                    <h3 class="title-bloc advent-pro-font"></h3>
                </div>
                <div class="projects-with-filter">
                    <div class="filter-date exo-font"></div>
                    <div class="projects-container"></div>
                </div>
            </div>
        </template>
        <!-- Modèle de filtre par bloc -->
        <template id="filter-bloc-template">
            <div class="filter-bouton-bloc" data-bloc="">
                <h4></h4>
            </div>
        </template>
        <!-- Template de filtre par date -->
        <template id="filter-date-template">
            <div class="filter-bouton-date" data-date="">
                <h4></h4>
            </div>
        </template>
        <!-- Template de projet -->
        <template id="project-card-template">
            <div class="project" data-date="" onmouseover="disableHoverEffect(this)">
                <div class="card" onclick="preventExplanationOpen(this)">
                    <video class="background-video" autoplay loop muted>
                        <source src="" type="video/mp4">
                    </video>
                    <div class="header">
                        <a class="card-logo" href=""><img class="card-logo github-logo"
                                src="Assets/img/project/github-logo.png"></a>
                        <img class="card-logo project-logo" src="">
                    </div>
                    <div class="footer"></div>
                </div>
                <div class="explanation">
                    <div class="text-explanation">
                        <h5 class="project-name advent-pro-font"></h5><br>
                        <p class="project-description exo-font"></p><br>
                        <button class="modal-btn modal-trigger exo-font" data-modal="">En savoir plus</button>
                    </div>
                    <div class="arrowBox" onclick="preventExplanationClose(this)">
                        <img class="arrowIcon" src="Assets/img/project/chevron-double.png" alt="double chevron">
                    </div>
                </div>
            </div>
        </template>
        <!-- Template de tag -->
        <template id="tag-template">
            <div class="tag exo-font">
                <div class="circle-color "></div>
                <h6></h6>
            </div>
        </template>
        <!-- Template modal -->
        <template id="modal-template">
            <div class="modal-container" data-modal="">
                <div class="overlay modal-trigger" data-modal=""></div>
                <div class="modal">
                    <button class="close-modal modal-trigger exo-font" data-modal="">X</button>
                    <h5 class="project-name-modal advent-pro-font"></h5>
                    <div class="modal-description"></div>
                </div>
            </div>
        </template>
        <!-- Template more explanation -->
        <template id="more-explanation-template">
            <div class="more-explanation">
                <li class="title-competence advent-pro-font"></li>
                <p class="description-competence exo-font"></p>
            </div>
        </template>
        <!-- Template timeline -->
        <template id="timeline-template">
            <div class="timeline-column">
                <h3 class="timeline-title advent-pro-font"></h3>
                <div class="all-timelines-bloc"></div>
            </div>
        </template>
        <!-- Template timeline bloc -->
        <template id="timeline-bloc-template">
            <a class="link-box" target="_blank">
                <div class="box">
                    <h5 class="exo-font"></h5>
                    <h4 class="advent-pro-font"></h4>
                    <p class="exo-font"></p>
                </div>
            </a>
        </template>
        <!-- Template small tile -->
        <template id="small-tile-template">
            <a class="link-tile" target="_blank">
                <div class="small tile">
                    <img class="tile-icon" src="">
                    <h5 class="tile-text advent-pro-font"></h5>
                </div>
            </a>
        </template>
        <!-- Template tall tile -->
        <template id="tall-tile-template">
            <a class="link-tile" target="_blank">
                <div class="tile tall">
                    <div class="top">
                        <img class="tile-icon" src="">
                        <h5 class="tile-text advent-pro-font"></h5>
                    </div>
                    <div class="bottom">
                        <ul class="tile-description exo-font"></ul>
                    </div>
                </div>
            </a>
        </template>
        <!-- Template large tile -->
        <template id="large-tile-template">
            <a class="link-tile" target="_blank">
                <div class="tile large">
                    <h5 class="tile-text advent-pro-font"></h5>
                    <h6 class="tile-description exo-font"></h6>
                </div>
            </a>
        </template>
        <!-- Template big tile -->
        <template id="big-tile-template">
            <a class="link-tile" target="_blank">
                <div class="tile big">
                    <img class="tile-icon" src="">
                    <h5 class="tile-text advent-pro-font"></h5>
                    <h6 class="tile-description exo-font"></h6>
                </div>
            </a>
        </template>
        <!-- Template crédit -->
        <template id="credit-template">
            <div class="credit">
                <div class="diaporama" data-id="">
                    <!-- Template img crédit -->
                </div>
                <h1 class="creator advent-pro-font"></h1>
            </div>
        </template>
        <!-- Template img crédit -->
        <template id="img-credit-template">
            <a class="link-diaporama" href="#" text="" target="_blank">
                <img class="img-diaporama" src="">
            </a>
        </template>
    </div>

    <!-- Modals -->
    <div class="all-modals"></div>

    <!-- Script JS -->
    <script src="Data/myself-data.js"></script>
    <script src="Data/project-data.js"></script>
    <script src="Data/timeline-data.js"></script>
    <script src="Data/tile-data.js"></script>
    <script src="Data/credits-data.js"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
